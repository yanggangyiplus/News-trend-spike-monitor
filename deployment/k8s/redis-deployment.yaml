apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-trend-redis
  labels:
    app: news-trend-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-trend-redis
  template:
    metadata:
      labels:
        app: news-trend-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

