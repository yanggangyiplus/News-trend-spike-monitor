name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/docker/Dockerfile.api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-api:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-api:buildcache,mode=max
      
      - name: Build and push Web image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/docker/Dockerfile.web
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-web:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-web:buildcache,mode=max
      
      - name: Build and push Scheduler image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./deployment/docker/Dockerfile.scheduler
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-scheduler:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-scheduler:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-scheduler:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/news-trend-monitor-scheduler:buildcache,mode=max

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Kubernetes
        run: |
          echo "Deployment steps would go here"
          echo "kubectl apply -f deployment/k8s/"

